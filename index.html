<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Drum ü•Å Kit</h1>
    <div id="main">
        <button class="w" onclick="handleClick(event)">w</button>
        <button class="a" onclick="handleClick(event)">a</button>
        <button class="s" onclick="handleClick(event)">s</button>
        <button class="d" onclick="handleClick(event)">d</button>
        <button class="j" onclick="handleClick(event)">j</button>
        <button class="k" onclick="handleClick(event)">k</button>
        <button class="l" onclick="handleClick(event)">l</button>
    </div>
    <div class="footer">
        <div>
            <span>Key Pressed:</span>
            <p id="key"></p>
        </div>
        <div>
            <span>Key Code:</span>
            <p id="key-code"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
